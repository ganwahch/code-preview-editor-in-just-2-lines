<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Preview Editor Project in just 2 lines of HTML code</title>
    <style>
        textarea {
            width: 100%;
            color: white;
            background-color: #0b2523;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <a href="https://youtu.be/POPrwJ8hRsY" target="new"><img src="https://www.pngkit.com/png/detail/2-21601_youtube-logo-icon-social-media-icon-png-and.png" alt="" style="width: 60px;"> Watch My Video to Learn More</a><br><br>

    <!-- LIVE HTML code preview editor starts -->
    <p id='o'>LIVE Code Preview here</p>
    <textarea id='i' oninput='o.innerHTML = this.value' rows="30" placeholder="HTML Code Here"></textarea>
    <!-- LIVE HTML code preview editor ends -->

</body>

</html>
